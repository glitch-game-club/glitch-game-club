<body style="font-family: 'Comfortaa', cursive;">
<div class="container" style=border-radius:20px;">
   <center><h2>Add Books</h2></center>
   <form id="book-form">
       <div>
           <label for="title">Title</label>
           <input type="text" id="title" placeholder="enter the title" class="u-full-width" style="background-color:#f5f5f5">
       </div>
       <div>
           <label for="author">Author</label>
           <input type="text" id="author" placeholder="enter the name of author" class="u-full-width" style="background-color:#f5f5f5">
       </div>
       <div>
           <label for="isbn">ISBN#</label>
           <input type="text" id="isbn" placeholder="enter the isbn number" class="u-full-width" style="background-color:#f5f5f5">
       </div>
       <div>
           <center><input type="submit" value="Submit" style="background: linear-gradient(to right, #33ccff, #ff99cc)"></center>
       </div>
   </form>

    <table class="u-full-width" style="background: linear-gradient(to right, #FFEFBA, #FFFFFF)">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
        </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>
